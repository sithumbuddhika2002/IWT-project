<!DOCTYPE html>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">

</head>

    <header class="header">
        <img id="logo" src="../images/logo1.jpeg" alt="DoseGuardian Logo">
        <nav class="navbar">

                    </div>
